    <div style="background-color:rgb(20, 114, 196); margin-top: 50px;width:500px;margin-left: 20px;"><h1 style="color:white;margin-left: 20px;">REGISTRATION </h1></div>
    
    <div class="row" style="margin-top: 20px;">
        <div class="col">

            <div class="row">
                <form class="form-inline" action="/addTodoItem/" method = "post">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-8">
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="content" class="sr-only"></label>
                                <input type="text" class="form-control" name="content" placeholder="Your first name">
                                <label for="last_name" class="sr-only"></label>
                                <input type="text" class="form-control" name="last_name" placeholder="Your last name">
                                <label for="date" class="sr-only"></label>
                                <input type="text" class="form-control" name="date" placeholder="Date of travel">
                                <label for="city" class="sr-only"></label>
                                <input type="text" class="form-control" name="city" placeholder="Travelling City">
                              </div>
                        </div>
                        <div class="col-4" style="margin-top: 25px;">
                            <button type="submit" class="btn btn-primary mb-2">Register yourself</button>
                        </div>
                    </div>
                    
                  </form>
            </div>
            {% for i in all_items %} 
            <div class="row">
                <div class="col-1"></div>
                <div class="col-6">
                    <div class="card  text-white bg-dark mb-3">
                        <div class="card-body">
                            {{i.content}}
                            
                        </div>
                      </div>
                </div>

                
                <div class="col-3"></div>
            </div>
            {% endfor %}
        </div>
    </div>
    


</div>
